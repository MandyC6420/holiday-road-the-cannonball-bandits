  <body>
    <header>
      <logo><img src="" alt="" srcset="" /></logo>

    <main>
      <section class="dropdowns flex-container">
        <div class="parks-Dropdown"></div>

        <div class="attractions-Dropdown"></div>

        <div class="eateries-Dropdown"></div>
      </section>

      <section class="itinerary-Preview flex-container">

          <h1>Choose an Attraction.</h1>
          <h4>Add an attraction to your itinerary using the dropbox above.</h4>
          <img
            class="attraction-image"
            src="../images/attraction-clipart.jpg"
            alt="drawing-of-attraction"
        </section>
        </div>
    

    
    
        

        <div class="eateryList" id="card-div">
          <h1>Choose an eatery.</h1>
          <h4>Add a restaurant to your itinerary using the dropbox above.</h4>
          <img
            class="eatery-image"
            src="../images/restaurant-clipart.jpg"
            alt="drawing-of-restaurant"
          />
        </div>
      </section>
    </main>
